<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPA Visualization</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/saveSvgAsPng.js"></script>
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css"> <!-- unload bootstrap if unnecessary -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- <link href="../css/filepond.css" rel="stylesheet"> -->
  </head>

  <body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">GPAViz</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
    </div>
  </nav>

  <!-- line break after nav bar -->
  <br style="clear:both" />

  <main>
    <div id='layout'>

      <!-- course inputs -->
      <div id='courseDiv'>
        <h4>Please manually enter your courses...</h4>
        <form id='myForm'>
          <p>
            <label for="semester">Semester:</label> <select name="semester" id="semester">
              <option value="FA17">Fall 2017</option>
              <option value="WI18">Winter 2017/2018</option>
              <option value="SP18">Spring 2018</option>
              <option value="SU18">Summer 2018</option>
              <option value="FA18">Fall 2018</option>
              <option value="WI19">Winter 2018/2019</option>
              <option value="SP19">Spring 2019</option>
              <option value="SU19">Summer 2019</option>
              <option value="FA19">Fall 2019</option>
              <option value="WI20">Winter 2019/2020</option>
              <option value="SP20">Spring 2020</option>
              <option value="SU20">Summer 2020</option>
              <option value="FA20">Fall 2020</option>
            </select>
            <label for="input">Course:</label> <input type="text" name="course" id="input">
            <label for="hours">Hours:</label> <select name="hours" id='hours'>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <label for="grade">Grade:</label> <select name="grade" id="grade">
              <option value="A+">A+</option>
              <option value="A">A</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="B-">B-</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="C-">C-</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="D-">D-</option>
              <option value="F">F</option>
            </select>
            <button class="remove" type='button'>&#x2715</button>
          </p>
          <p>
            <button class="add" type='button'>Add course</button>
            <button class='draw' type='button'>Draw chart</button>
          </p>
        </form>
      </div>

      <!-- include tesseract -->
      <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
      <div id="upload">
        <h4>...or, upload a screenshot of the 'summary of courses taken' section of your DARS report</h4>
        <table>
          <tr>
            <td><button id="file-input-redirect" onclick="document.getElementById('file-input').click()">Choose file</button></td>
            <input type="file" id="file-input" style="display: none"> <!-- hidden file input button -->
            <td><div id="file-name-label">File name:</div></td>
            <td><div id="file-name-value"></div></td>
          </tr>

          <tr>
            <td><button id="img-to-text">Draw chart</button></td>
            <td><div id="progress-label">Progress: </div></td>
            <td><div id="progress-value"></div></td>
          </tr>

          <tr>
            <td><!--<button id="test-OCR" onclick="parseOCR('test', true)">Test regex</button>--></td>
            <td></td>
            <td><progress id="progress-bar" value="32" max="100"></progress></td>
          </tr>
        </table>
      </div>


      <!-- Bar and line chart -->
      <div id='container'>
        <svg id='chart'></svg>
        <p style="padding: 5px">Note: if some courses are not detected, make sure to tightly crop your screenshot.</p>
        <button id="download"> Download Chart</button>
      </div>
    </div>


    <script src="js/main.js"></script>
  </main>
<!--
  <footer>
    footer
  </footer>
  -->

  </body>

</html>
